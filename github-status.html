<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Actions Status - Smart Display Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .repo-info {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 30px;
        }
        
        .status-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
        }
        
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .status-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .refresh-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .workflow-run {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #ecf0f1;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .workflow-run:hover {
            background: #f8f9fa;
            border-color: #3498db;
        }
        
        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
            position: relative;
        }
        
        .status-running {
            background: #f39c12;
            animation: pulse 2s infinite;
        }
        
        .status-success {
            background: #27ae60;
        }
        
        .status-failure {
            background: #e74c3c;
        }
        
        .status-cancelled {
            background: #95a5a6;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .workflow-info {
            flex-grow: 1;
        }
        
        .workflow-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .workflow-commit {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 3px;
        }
        
        .workflow-time {
            font-size: 0.8rem;
            color: #95a5a6;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .error {
            background: #fff5f5;
            border-left-color: #e74c3c;
            color: #c0392b;
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .auto-refresh input[type="checkbox"] {
            transform: scale(1.2);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ GitHub Actions Monitor</h1>
            <div class="repo-info">DansUkVlogs/callender-info-display</div>
        </div>
        
        <div class="content">
            <div class="status-card">
                <div class="status-header">
                    <div class="status-title">Workflow Runs</div>
                    <button class="refresh-btn" onclick="fetchWorkflowRuns()">üîÑ Refresh</button>
                </div>
                
                <div id="workflows" class="loading">
                    <div>üîç Loading GitHub Actions...</div>
                </div>
                
                <div class="auto-refresh">
                    <input type="checkbox" id="autoRefresh" checked>
                    <label for="autoRefresh">Auto-refresh every 30 seconds</label>
                    <span id="countdown"></span>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <div id="notificationText"></div>
    </div>

    <script>
        const REPO_OWNER = 'DansUkVlogs';
        const REPO_NAME = 'callender-info-display';
        let autoRefreshInterval;
        let countdownInterval;
        let countdownSeconds = 30;
        
        async function fetchWorkflowRuns() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'üîÑ Loading...';
            
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/actions/runs?per_page=10`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayWorkflowRuns(data.workflow_runs);
                showNotification('‚úÖ Workflow status updated!', 'success');
                
            } catch (error) {
                console.error('Error fetching workflow runs:', error);
                displayError(error.message);
                showNotification('‚ùå Failed to fetch workflow status', 'error');
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh';
            }
        }
        
        function displayWorkflowRuns(runs) {
            const container = document.getElementById('workflows');
            
            if (runs.length === 0) {
                container.innerHTML = '<div class="loading">No workflow runs found</div>';
                return;
            }
            
            const runsHtml = runs.map(run => {
                const statusClass = getStatusClass(run.status, run.conclusion);
                const statusEmoji = getStatusEmoji(run.status, run.conclusion);
                const timeAgo = getTimeAgo(new Date(run.created_at));
                
                return `
                    <div class="workflow-run">
                        <div class="status-icon ${statusClass}" title="${run.status}${run.conclusion ? ' - ' + run.conclusion : ''}">
                            ${statusEmoji}
                        </div>
                        <div class="workflow-info">
                            <div class="workflow-name">${run.name || 'Unnamed Workflow'}</div>
                            <div class="workflow-commit">
                                üìù ${run.head_commit?.message?.split('\\n')[0] || 'No commit message'} 
                                <code>${run.head_sha.substring(0, 7)}</code>
                            </div>
                            <div class="workflow-time">
                                üë§ ${run.actor.login} ‚Ä¢ ‚è∞ ${timeAgo} ‚Ä¢ 
                                <a href="${run.html_url}" target="_blank" style="color: #3498db; text-decoration: none;">View on GitHub</a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = runsHtml;
        }
        
        function displayError(message) {
            const container = document.getElementById('workflows');
            container.innerHTML = `
                <div class="error">
                    <div><strong>‚ùå Error loading workflow runs</strong></div>
                    <div style="margin-top: 10px; font-size: 0.9rem;">${message}</div>
                    <div style="margin-top: 10px; font-size: 0.8rem;">
                        Note: GitHub API has rate limits. If this persists, try again in a few minutes.
                    </div>
                </div>
            `;
        }
        
        function getStatusClass(status, conclusion) {
            if (status === 'in_progress' || status === 'queued') return 'status-running';
            if (conclusion === 'success') return 'status-success';
            if (conclusion === 'failure') return 'status-failure';
            if (conclusion === 'cancelled') return 'status-cancelled';
            return 'status-running';
        }
        
        function getStatusEmoji(status, conclusion) {
            if (status === 'in_progress' || status === 'queued') return '‚è≥';
            if (conclusion === 'success') return '‚úÖ';
            if (conclusion === 'failure') return '‚ùå';
            if (conclusion === 'cancelled') return '‚èπÔ∏è';
            return '‚è≥';
        }
        
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return `${seconds}s ago`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            
            text.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            
            countdownSeconds = 30;
            
            countdownInterval = setInterval(() => {
                countdownSeconds--;
                document.getElementById('countdown').textContent = `(${countdownSeconds}s)`;
                
                if (countdownSeconds <= 0) {
                    fetchWorkflowRuns();
                    countdownSeconds = 30;
                }
            }, 1000);
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            document.getElementById('countdown').textContent = '';
        }
        
        // Auto-refresh toggle
        document.getElementById('autoRefresh').addEventListener('change', function(e) {
            if (e.target.checked) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        });
        
        // Initial load
        fetchWorkflowRuns();
        startAutoRefresh();
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                fetchWorkflowRuns();
            }
        });
    </script>
</body>
</html>
